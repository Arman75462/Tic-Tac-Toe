<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <!-- PlayerX section -->
    <section class="player-x-section player-section">
      <button class="card card-x">X</button>
      <div class="player-x-score player-score">Score: 0</div>
    </section>

    <!-- WINNER-MESSAGE  -->
    <div class="winner-message"></div>

    <!-- GAME-BOARD -->
    <main class="game-board">
      <div class="grid-item1 grid-item"></div>
      <div class="grid-item2 grid-item"></div>
      <div class="grid-item3 grid-item"></div>
      <div class="grid-item4 grid-item"></div>
      <div class="grid-item5 grid-item"></div>
      <div class="grid-item6 grid-item"></div>
      <div class="grid-item7 grid-item"></div>
      <div class="grid-item8 grid-item"></div>
      <div class="grid-item9 grid-item"></div>
    </main>

    <!-- RESET/RESTART BUTTONS -->
    <button class="btn btn-restart-game" type="button">Restart game</button>
    <button class="btn btn-reset-score" type="button">Reset score</button>

    <!-- PlayerO section -->
    <section class="player-o-section player-section">
      <button class="card card-o">O</button>
      <div class="player-o-score player-score">Score: 0</div>
    </section>

    <!-- JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
